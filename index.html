<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to New York!</title>
	</head>
	<body>
		<main>
			<div class="buttons-navigation-container">
				<button id="previous" aria-label="Previous image"><</button>
				<button id="next" aria-label="Next image">></button>
			</div>

			<div class="navImage-container">
				<div id="images" class="image-set-container">
					<img
						class="img-class"
						src="./img-assets/skyline-river-1920.jpg"
						alt="The New York City skyline seen across the East River, featuring the Empire State Building in the background on the right, with a ferry on the water."
						tabindex="0"
						aria-live="assertive"
					/>

					<img
						class="img-class"
						src="./img-assets/bridge-1920.jpg"
						alt="The Brooklyn Bridge spans over the East River with the Manhattan skyline, including the One World Trade Center, rising behind it."
						tabindex="0"
						aria-live="assertive"
					/>

					<img
						class="img-class"
						src="./img-assets/street-view-1920.jpg"
						alt="A quiet New York City street with old buildings, lined with parked cars on each side of the road, with the One World Trade Center visible in the background."
						tabindex="0"
						aria-live="assertive"
					/>

					<img
						class="img-class"
						src="./img-assets/city-view-1920.jpg"
						alt="An aerial south view of the Manhattan skyline on a clear day with some scattered clouds, featuring the Empire State Building."
						tabindex="0"
						aria-live="assertive"
					/>

					<img
						class="img-class"
						src="./img-assets/lake-park-1920.jpg"
						alt="A serene lake in Central Park reflects the skyline of New York City under a bright blue sky."
						tabindex="0"
						aria-live="assertive"
					/>
				</div>
			</div>

			<div id="bigImageContainer"></div>
		</main>
	</body>
</html>
